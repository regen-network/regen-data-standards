id: ProjectInfo
name: ProjectInfo
prefixes:
  linkml: https://w3id.org/linkml/
  rfs: https://framework.regen.network/schema/
  schema: http://schema.org/
  qudt: http://qudt.org/schema/qudt/
  unit: http://qudt.org/vocab/unit/
  xsd: http://www.w3.org/2001/XMLSchema#

imports:
  - linkml:types
  - core
  - Methodology
  - taxonomy

default_prefix: rfs
default_range: string

classes:
  ProjectInfo:
    title: Project Info
    description: Base class with common fields used to define project info.
    slots:
      - name
      - description
      - url
    slot_usage:
      name:
        required: true
    attributes:
      hasLinks:
        description: A list of links associated with the project.
        range: Link
        multivalued: true
        inlined: true
        inlined_as_list: true
      hasReferenceId:
        description: External reference IDs associated with the project.
        range: ReferenceId
        multivalued: true
        inlined: true
        inlined_as_list: true
      location:
        required: true
        range: Location
        description: The location of the project.
        slot_uri: schema:location
        inlined: true
      projectSize:
        range: QuantityValue
        inlined: false
      environmentType:
        range: EnvironmentType
        description: The environment type of the project.
        multivalued: true
      region:
        range: string
        description: The region associated with the project.
      bioregion:
        range: string
        description: The bioregion associated with the project.
        multivalued: true
      biomeType:
        range: string
        description: The type of biome associated with the project.
        multivalued: true
      watershed:
        range: string
        description: The watershed associated with the project.
      subWatershed:
        range: string
        description: The sub-watershed associated with the project.
      activity:
        name: activity
        description: The types of activities being implemented in projects
        from_schema: https://framework.regen.network/taxonomy/
        range: ActivityType
        multivalued: true
      hasPrimaryImpact:
        description: The primary impact expected from adhering to the protocol and/or management practices associated with the credit class. Generally speaking the quantifiable components of this impact are associated with the credit type that the credit class exists under (e.g. Carbon, Biodiversity, etc).
        range: Impact
        required: true
      hasCoBenefits:
        description: Co-benefits are any secondary impacts that may result from adhering to the protocol and/or management practices associated with the credit class. They can be qualitative or quantitative.
        range: Impact
        multivalued: true
      projectStartDate:
        slot_uri: xsd:date
        description: The start date of the project.
      projectEndDate:
        slot_uri: xsd:date
        description: The end date of the project.
      hasProjectDeveloper:
        range: Entity
        description: The organization responsible for owning the project.
      hasProjectMonitor:
        range: Entity
        description: The organization responsible for monitoring the project.
      hasProjectOperator:
        range: Entity
        description: The organization responsible for operating the project.
      hasProjectOwner:
        range: Entity
        description: The organization that owns the project.
      hasProjectPartner:
        range: Entity
        description: The organization that is a partner for the project.
      usesMethodology:
        range: Methodology
        description: The methodology that the project uses.

  CreditProjectInfo:
    is_a: ProjectInfo
    title: Credit Project Info
    description: Base class with additional fields for projects that issue credits.
    slot_usage:
      projectStartDate:
        required: true
      projectEndDate:
        required: true
    attributes:
      hasProjectVerifier:
        range: Entity
        description: The organization responsible for owning the project.
      creditClassVersion:
        range: string
        description: The version of the credit class used for the project.
      marketType:
        range: MarketTypeTypes
        description: The type of market for the associated credits.
        multivalued: true
  QuantityValue:
    class_uri: qudt:QuantityValue
    description: A value that represents a quantity, with a numeric value and a unit.
    attributes:
      numericValue:
        slot_uri: qudt:numericValue
        range: float
        description: The numeric value of the quantity.
      unit:
        slot_uri: qudt:unit
        range: string
        description: The unit of measurement for the quantity.
  ReferenceId:
    attributes:
      identifier:
        range: string
        required: true
        description: The identifier value
      referenceType:
        range: string
        description: An optional label that describes the identifier.
  Location:
    attributes:
      type:
        range: string
        required: true
      geometry:
        range: Geometry
        required: true
      placeName:
        range: string
        alias: place_name
        required: true
      # unused by frontend, but linkml doesn't support arbitrary additional attributes
      id:
        range: string
      bbox:
        range: float
        multivalued: true
      text:
        range: string
      center:
        range: float
        multivalued: true
      context:
        range: Any
      relevance:
        range: float
      placeType:
        range: string
        alias: place_type
      properties:
        range: Any
  Geometry:
    attributes:
      type:
        range: string
      coordinates:
        range: float
        multivalued: true
  Any:
    class_uri: linkml:Any

enums:
  MarketTypeTypes:
    description: The type of marketplace
    permissible_values:
      COMPLIANCE_MARKET:
        meaning: rfs:ComplianceMarket
        description: a compliance market
      VOLUNTARY_MARKET:
        meaning: rfs:VoluntaryMarket
        description: a voluntary market
