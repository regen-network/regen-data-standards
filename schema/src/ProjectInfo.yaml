id: https://framework.regen.network/schema/ProjectInfo
name: ProjectInfo
prefixes:
  linkml: https://w3id.org/linkml/
  rfs: https://framework.regen.network/schema/
  schema: http://schema.org/
  qudt: http://qudt.org/schema/qudt/
  unit: http://qudt.org/vocab/unit/
  xsd: http://www.w3.org/2001/XMLSchema#
imports:
  - linkml:types
  - taxonomy
default_curi_maps:
  - semweb_context
default_prefix: rfs
default_range: string

classes:
  ProjectInfo:
    slots:
      - name
      - location
      - description
      - projectActivities
      - projectSize # optional
      - projectDeveloper # optional
      - environmentType # optional
      - projectMonitor # optional
      - projectVerifier # optional
      - projectStartDate # optional
      - projectEndDate # optional
      - creditClassVersion # optional
      - activity # optional
      - environmentType # optional
      - impact # optional
  ProjectRole:
    slots:
      - name
      - url
      - image
    attributes:
      description:
        range: string
      type:
        range: ProjectRoleTypes
        required: true
  QuantityValue:
    class_uri: qudt:QuantityValue
    description: A value that represents a quantity, with a numeric value and a unit.
    attributes:
      numericValue:
        slot_uri: qudt:numericValue
        range: float
        description: The numeric value of the quantity.
      unit:
        slot_uri: qudt:unit
        range: string
        description: The unit of measurement for the quantity.
  Organization:
    slots:
      - name
      - url
      - showOnProjectPage
      - image
    attributes:
      description:
        range: string
        description: A description of the organization.
  Location:
    attributes:
      type:
        range: string
        required: true
      geometry:
        range: Geometry
        required: true
      placeName:
        range: string
        alias: place_name
        required: true
      # unused by frontend, but linkml doesn't support arbitrary additional attributes
      id:
        range: string
      bbox:
        range: float
        multivalued: true
      text:
        range: string
      center:
        range: float
        multivalued: true
      context:
        range: Any
      relevance:
        range: float
      placeType:
        range: string
        alias: place_type
      properties:
        range: Any
  Geometry:
    attributes:
      type:
        range: string
      coordinates:
        range: float
        multivalued: true

  Any:
    class_uri: linkml:Any

slots:
  name:
    required: true
    description: Name of the project.
    slot_uri: schema:name
  location:
    required: true
    range: Location
    description: The location of the project.
    slot_uri: schema:location
    inlined: true
  description:
    required: true
    description: Optional description of the project.
    slot_uri: schema:description
  url:
    slot_uri: schema:URL
  projectSize:
    range: QuantityValue
    inlined: false
  projectActivities:
    # TODO: associate with regen data standards activities
    range: ActivityTypes
    description: the activity.
    multivalued: true
  environmentType:
    range: EnvironmentTypeTypes
    description: The environment type of the project.
    multivalued: true
  projectStartDate:
    slot_uri: xsd:date
    description: The start date of the project.
  projectEndDate:
    slot_uri: xsd:date
    description: The end date of the project.
  projectDeveloper:
    range: ProjectRole
    description: The organization responsible for owning the project.
  projectMonitor:
    range: ProjectRole
    description: The organization responsible for monitoring the project.
  projectVerifier:
    range: ProjectRole
    description: The organization responsible for owning the project.
  creditClassVersion:
    range: string
    description: The version of the credit class used for the project.
  image:
    slot_uri: schema:image
  showOnProjectPage:
    range: boolean
    description: Whether to show this organization or individual on the project page.

enums:
  ProjectRoleTypes:
    permissible_values:
      INDIVIDUAL:
        meaning: rfs:Individual
      ORGANIZATION:
        meaning: rfs:Organization
