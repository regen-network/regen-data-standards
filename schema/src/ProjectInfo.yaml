      TROPICAL_DRY_FOREST:
        meaning: rfs:TropicalDryForest
      TROPICAL_VERY_HUMID_FOREST:
        meaning: rfs:TropicalVeryHumidForest
      TROPICAL_HUMID_FOREST:
