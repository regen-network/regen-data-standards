id: CreditingProgram
name: CreditingProgram

prefixes:
  rfs: https://framework.regen.network/schema/

default_prefix: rfs

imports:
  - core

classes:
  CreditingProgram:
    description: Details of the program that oversees the crediting protocol associated with this credit class.
    slots:
      - name
      - url
      - version
      - identifier
    slot_usage:
      name:
        required: true
