id: https://framework.regen.network/schema/Impact
name: Impact
prefixes:
  linkml: https://w3id.org/linkml/
  rfs: https://framework.regen.network/schema/
  schema: http://schema.org/
  qudt: http://qudt.org/schema/qudt/
  unit: http://qudt.org/vocab/unit/
  xsd: http://www.w3.org/2001/XMLSchema#
default_curi_maps:
  - semweb_context
default_prefix: rfs
default_range: string

imports:
  - SDG

classes:
  Impact:
    description: Represents an ecological, social, or broader impact or benefit usually in the context of a project's activities. Impacts can be measurable or qualitative.
    slots:
      - name
    attributes:
      id:
        identifier: true
        required: true
      hasSDG:
        description: List of relevant Sustainable Development Goals.
        range: SDG
        multivalued: true
