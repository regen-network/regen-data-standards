id: https://framework.regen.network/schema/PrimaryImpact
name: PrimaryImpact
prefixes:
  linkml: https://w3id.org/linkml/
  rfs: https://framework.regen.network/schema/
  schema: http://schema.org/
  qudt: http://qudt.org/schema/qudt/
  unit: http://qudt.org/vocab/unit/
  xsd: http://www.w3.org/2001/XMLSchema#
default_curi_maps:
  - semweb_context
default_prefix: rfs
default_range: string

classes:
  ProjectImpact:
    description: Represents an ecological, social, or broader impact or benefit of a project's activities. Impacts can be measurable or qualitative. Primary impacts and other eligible project impacts are defined at the Credit Class level. At the project level, impacts should be a subset of those listed at the Credit Class level.
    slots:
      - name
    attributes:
      id:
        identifier: true
        required: true
      sdg:
        description: List of relevant Sustainable Development Goals.
        range: SDG
        multivalued: true
  SDG:
    title: Sustainable Development Goal
    description: Represents a Sustainable Development Goal (SDG).
    attributes:
      id:
        identifier: true
        description: Unique identifier for the SDG.
        required: true
      name:
        slot_uri: schema:name
        description: Name of the SDG.
        required: true
      description:
        slot_uri: schema:description
        description: Detailed description of the SDG.
        recommended: true
