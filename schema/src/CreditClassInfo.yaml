id: https://framework.regen.network/schema/CreditClassInfo
name: CreditClassInfo
prefixes:
  linkml: https://w3id.org/linkml/
  rfs: https://framework.regen.network/schema/
  schema: http://schema.org/
  qudt: http://qudt.org/schema/qudt/
  unit: http://qudt.org/vocab/unit/
  xsd: http://www.w3.org/2001/XMLSchema#

default_curi_maps:
  - semweb_context
default_prefix: rfs
default_range: string

classes:
  CreditClassInfo:
    description: Base class with common fields used to define credit class info.
    slots:
      - name
      - description
      - url
    attributes:
      primaryImpact:
        description: Primary impact of the credit class.
        range: ProjectImpact
        required: true
      coBenefits:
        description: Co-benefits of the credit class.
        range: ProjectImpact
        multivalued: true
      sourceRegistry:
        description: The registry where the credits are issued and tracked.
        range: Registry
        required: true
      approvedMethodologies:
        description: Approved methodology for credit generation, can be multiple per credit class.
        range: Methodology
        multivalued: true
      creditingTerm:
        description: The total duration of the crediting term for the project.
        range: duration
      eligibleEcosystemTypes:
        description: Types of ecosystems that a project in this credit class may focuses on.
        multivalued: true
      eligibleActivities:
        description: Eligible activities for registered projects.
        multivalued: true

  BiodiversityCreditClassInfo:
    is_a: CreditClassInfo
    description: Off-chain metadata representation for credit classes where the credit type is related to Biodiversity. Currently intended to include recommendations for BioTerra, Umbrella Species Stewardship, and Marine Biodiversity Stewardship credit types.
    attributes:
      creditGenerationMethod:
        description: Method for generating credits.
        range: string
        todos:
          - Can this be a controlled vocabulary / enum?
      geographicApplicability:
        description: Geographic applicability of the credit class.
        todos:
          - Can this be a controlled vocabulary / enum?

  CarbonCreditClassInfo:
    is_a: CreditClassInfo
    description: Off-chain metadata representation for credit classes where the credit type is Carbon (C)
    attributes:
      permanencePeriod:
        title: Permanence Period
        description: Permanence period of the credits.
        range: duration
  Registry:
    description: Details of the registry where the credits are tracked.
    slots:
      - name
      - url
  Methodology:
    description: Details about a specific methodology.
    slots:
      - name
      - url
      - version
      - identifier
    slot_usage:
      name:
        required: true
      url:
        required: true
    todos:
      - Should these be required?
