id: https://framework.regen.network/schema/CreditClassInfo
name: CreditClassInfo
prefixes:
  linkml: https://w3id.org/linkml/
  rfs: https://framework.regen.network/schema/
  schema: http://schema.org/
  qudt: http://qudt.org/schema/qudt/
  unit: http://qudt.org/vocab/unit/
  xsd: http://www.w3.org/2001/XMLSchema#
imports:
  - taxonomy
  - SDG
  - ProjectBenefit
  - PrimaryImpact
default_curi_maps:
  - semweb_context
default_prefix: rfs
default_range: string

classes:
  CreditClassInfo:
    title: Credit Class info
    description: Base class with common fields used to define credit class info.
    slots:
      - name
      - description
      - url
      - sourceRegistry
      - approvedMethodology
      - creditingTerm
      - permanencePeriod
      - primaryImpact
      - coBenefits
  Registry:
    description: Details of the registry where the credits are tracked.
    attributes:
      name:
        description: Name of the source registry.
      url:
        description: URL of the source registry.
  Methodology:
    description: Details about a specific methodology.
    slots:
      - name
      - url
    attributes:
      identifier:
        description: Unique identifier for the methodology.
      version:
        description: Version number of the methodology.

slots:
  name:
    slot_uri: schema:name
    required: true
    description: Name of the entity / resource.
    rank: 1
  description:
    slot_uri: schema:description
    required: true
    description: Description of the entity / resource.
    rank: 1
  url:
    slot_uri: schema:url
    description: Link to a valid URL where more information can be found about the entity / resource.
    rank: 1
  sourceRegistry:
    description: The registry where the credits are issued and tracked.
    range: Registry
  approvedMethodology:
    description: Approved methodology for credit generation, can be multiple per credit class.
    range: Methodology
    multivalued: true
  creditingTerm:
    description: The total duration of the crediting term for the project. An ISO 8601 duration.
  permanencePeriod:
    title: Permanence Period
    description: Permanence period of the credits.
    comments:
      - This should be an ISO 8601 duration.
