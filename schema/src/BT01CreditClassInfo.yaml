id: https://framework.regen.network/schema/BTCreditClassInfo
name: BTCreditClassInfo
prefixes:
  linkml: https://w3id.org/linkml/
  rfs: https://framework.regen.network/schema/
  schema: http://schema.org/
imports:
  - linkml:types
  - CreditClassInfo
default_curi_maps:
  - semweb_context
default_prefix: rfs
default_range: string

classes:
  BT01CreditClassInfo:
    is_a: CreditClassInfo
    slots:
      - creditGenerationMethod
      - ecosystemType
      - eligibleActivities
      - geographicApplicability

slots:
  creditGenerationMethod:
    description: Method for generating biodiversity credits.
    multivalued: true
  ecosystemType:
    description: Type of ecosystem the project focuses on.
    multivalued: true
  eligibleActivities:
    description: Eligible activities for registered projects.
    multivalued: true
  geographicApplicability:
    description: Geographic applicability of the credit class.
