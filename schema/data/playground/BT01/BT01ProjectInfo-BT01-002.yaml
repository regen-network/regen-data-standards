name: Aguadulce Habitat Bank
description: >-
  Aguadulce – Río Sumapaz Habitat Bank, located in the province of Alto Magdalena, Cundinamarca,
  Colombia, spans over 124.76 hectares and aims to preserve and restore two key ecosystems: tropical
  dry forest and premontane humid forest. Through this initiative, Terrasos promotes biodiversity
  conservation and offers biodiversity credits to offset environmental impacts. This project offers
  an opportunity for buyers to contribute to the protection of endangered species while supporting
  ecosystem restoration. The bank encompasses remnants of tropical dry forest and humid premontane
  forest, habitats that are vital for species like the ocelot and yaguarundi. Terrasos engages
  local communities in preservation and restoration activities, creating jobs and fostering
  sustainable livelihoods.
