url: https://app.regen.network/credit-classes/C07
name: CarbonPlus Grasslands Credit Class
description: >-
  This Credit Class provide incentive and a structure to significantly increase
  the amount of hectares/acres under managed grazing worldwide by providing land
  stewards with the necessary incentives to make this important work possible.
  The CarbonPlus credit focuses on soil carbon sequestration in grassland
  ecosystems. The Plus indicates that co-benefits (or secondary ecological
  benefits) allow for a credit that accounts for more than just carbon.
hasPrimaryImpact:
  hasImpactType: INCREASED_CARBON_SEQUESTRATION_STORAGE
  name: Increased Carbon Sequestration and Storage
