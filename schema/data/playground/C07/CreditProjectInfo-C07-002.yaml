name: Cavan Station
description: Cavan Station is on the southern tablelands of New South Wales, Australia. Divided by the
  Murrumbidgee River at Yass, it comprises a diverse range of landscapes including limestone
  rocky outcrops, undulating slopes and steep native vegetated hills. The Cavan Station angus
  cow herd has been developed over the past 20 years on the harsh Southern Tablelands environment
  and steep limestone hills. The lands are managed with time controlled rotational grazing.
