name: Treasure Valley Municipal Parks Project
description: The Treasure Valley Municipal Parks Planting Project is a partnership between the City of Boise and the Treasure Valley Canopy Network (Network). This project planted approximately 504 trees in 9 municipal parks throughout the Treasure Valley. The City of Boise is at the heart of Idaho's Treasure Valley, one of the fastest growing metropolitan areas in the United States. As our region grows, its cities are committed to building healthy and vibrant public spaces for all citizens to enjoy.
