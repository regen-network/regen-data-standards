name: Ballinger Open Space Restoration
description: The Mountains to Sound Greenway Trust (Greenway Trust) is partnering with the City of Shoreline to restore a site known as Ballinger Open Space. The Greenway Trust will work with the City of Shoreline and community members to remove invasive plants, plant trees, and restore public access to this degraded open space. To date, over 1,900 trees have been planted and invasive weeds have been controlled across the 2.7 acre open space.
