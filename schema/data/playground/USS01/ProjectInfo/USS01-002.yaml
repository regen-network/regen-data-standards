name: "Biocultural Jaguar Credits, Ancestral Stewardship in the Sharamentsa Community"
description: "A biocultural conservation project led by the Sharamentsa community of the Achuar Nation, protecting jaguar habitat in the Ecuadorian Amazon through land management and community-based monitoring. This pilot initiative demonstrates a new ecological-economic model aligning biodiversity conservation with cultural integrity and local well-being."
